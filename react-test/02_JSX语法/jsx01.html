<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Hello React</title>
</head>
<body>
	<div id="test"></div>


	
	<script type="text/javascript" src="../js/react.development.js"></script><!-- react 核心库js -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script><!-- 支持操作dom的js -->
	<script type="text/javascript" src="../js/babel.min.js"></script> <!-- 将JSX转换为JS -->
	<!-- 此处一定是babel -->
	<script type="text/babel">

		const VDOM  = <h1>hello react</h1>

		{/*<!-- const VDOM = React.creatElement('h1'，{id:'test'},'hello react')  标签名，标签属性，标签内容-->*/}

		ReactDOM.render(VDOM,document.getElementById('test'))
		
		{/*<!-- ReactDOM.render(内容,容器) -->*/}

	{/*<!-- 
		jsx语法规则：
			1.JS表达式要用单花括号
			2.class -> className
			3.for -> htmlFor
			4.style={{}} 
			5.定义虚拟DOM不要写引号，用括号，只能有一个根标签
			6.标签首字母
				（1）若小写字母开头，则改标签转为html同名元素，若html没有该标签元素，则报错、
				（2）若大写字母开头，react就去渲染对应的组件，若没有定义该组件，就报错 -->*/}

		

		
	</script>

</body>
</html>
