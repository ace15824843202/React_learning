<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Hello React</title>
</head>
<body>
	<div id="test"></div>


	
	<script type="text/javascript" src="../js/react.development.js"></script><!-- react 核心库js -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script><!-- 支持操作dom的js -->
	<script type="text/javascript" src="../js/babel.min.js"></script> <!-- 将JSX转换为JS -->
	<!-- 此处一定是babel -->
	<script type="text/babel">
		function MyComponents(){
			// console.log(this)  babel开启了严格模式，禁止this指向windows
			return(
					<h1>我是函数式组件定义（无state适用简单组件）</h1>
			)
		}
		ReactDOM.render(<MyComponents/>,document.getElementById('test'))
		/*
		*
		*
		* */
	</script>

</body>
</html>
