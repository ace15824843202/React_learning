<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Hello React</title>
</head>
<body>
	<div id="test"></div>


	
	<script type="text/javascript" src="../js/react.development.js"></script><!-- react 核心库js -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script><!-- 支持操作dom的js -->
	<script type="text/javascript" src="../js/babel.min.js"></script> <!-- 将JSX转换为JS -->
	<!-- 此处一定是babel -->
	<script type="text/babel">
		class MyComponent extends React.Component{
			//render挂载在MyComponent组件类的原型对象上
			render(){
				return(
				<h1>我是类式组件定义（有state适用复杂组件）</h1>
				)
			}
		}

		ReactDOM.render(<MyComponent/>,document.getElementById('test'))
		/*
		* 1。react解析组件标签，找到MyComponents组件
		* 2。发现组件是使用类定义的，随后New出来类的实例，并通过该实例调用到原型上的render方法
		* 3。将render返回的虚拟DOM转为真是的DOM，随后呈现在页面中
		* */

		
	</script>

</body>
</html>
