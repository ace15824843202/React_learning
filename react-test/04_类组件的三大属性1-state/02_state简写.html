<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello React</title>
</head>
<body>
<div id="test"></div>


<script type="text/javascript" src="../js/react.development.js"></script><!-- react 核心库js -->
<script type="text/javascript" src="../js/react-dom.development.js"></script><!-- 支持操作dom的js -->
<script type="text/javascript" src="../js/babel.min.js"></script> <!-- 将JSX转换为JS -->
<!-- 此处一定是babel -->
<script type="text/babel">
    class Weather extends React.Component {
        //不使用构造函数

        // constructor(prop) {
        // 	super(prop);
        // 	this.state={isHot:false}//初始化状态
        // 	this.handleClick = this.handleClick.bind(this)
        // }

        // handleClick(){
        // 	this.setState({
        // 		isHot:!this.state.isHot
        // 	})
        // }

        state = {isHot: false}//初始化状态
        //自定义方法--赋值语句的形式+箭头函数
        handleClick = () => {
            // 箭头函数将this指向上级对象
            this.setState({
                isHot: !this.state.isHot
            })
        }
        render() {
            const {isHot} = this.state
            return (
                <div onClick={this.handleClick}>
                    今天的天气很{isHot ? '炎热' : '凉爽'}
                </div>
            )
        }
    }

    ReactDOM.render(<Weather/>, document.getElementById('test'))


</script>

</body>
</html>
