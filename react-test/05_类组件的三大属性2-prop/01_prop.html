<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Hello React</title>
</head>
<body>
	<div id="test"></div>
	<div id="test2"></div>
	<div id="test3"></div>

	
	<script type="text/javascript" src="../js/react.development.js"></script><!-- react 核心库js -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script><!-- 支持操作dom的js -->
	<script type="text/javascript" src="../js/babel.min.js"></script> <!-- 将JSX转换为JS -->
	<!-- 此处一定是babel -->
	<script type="text/babel">
		//prop是只读的
		const p ={name:'张三',sex:'男',age:18}

		class Person extends React.Component{
			render(){
				const {name,sex,age} = this.props
				return(
						<ul>
							<li>姓名：{name}</li>
							<li>性别：{sex}</li>
							<li>年龄：{age}</li>
						</ul>
				)
			}
		}
		ReactDOM.render(<Person name="张三" sex="男" age="18"/>,document.getElementById('test'))
		ReactDOM.render(<Person name={p.name} sex={p.sex} age={p.age}/>,document.getElementById('test2'))
		//简写方式
		ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))
		//...p因为React和babel这里支持展开运算符可以展开对象（只能在组件这个位置使用），
		// {}花括号是React语法，而不是原生的复制对象

		
	</script>

</body>
</html>
