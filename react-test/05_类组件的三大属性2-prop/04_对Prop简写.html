<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello React</title>
</head>
<body>
<div id="test"></div>
<div id="test2"></div>
<div id="test3"></div>


<script type="text/javascript" src="../js/react.development.js"></script><!-- react 核心库js  -->
<script type="text/javascript" src="../js/react-dom.development.js"></script><!-- 支持操作dom的js -->
<script type="text/javascript" src="../js/babel.min.js"></script> <!-- 将JSX转换为JS -->
<script type="text/javascript" src="../js/prop-types.js"></script> <!-- 引入PropTypes对props进行规范 -->
<!-- 此处一定是babel -->
<script type="text/babel">
    const p = {name: '张三', sex: '男', age: 18}

    class Person extends React.Component {
        static propTypes = {
            name: PropTypes.string.isRequired,
            sex: PropTypes.string,
            age: PropTypes.number,
            speak: PropTypes.func, //为函数，注意写法
        }
        static defaultProps = {
            sex: '女',
            age: 20,
        }

        render() {
            const {name, sex, age} = this.props
            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{sex}</li>
                    <li>年龄：{age + 1}</li>
                </ul>
            )
        }
    }

    /*
        //对标签属性进行类型，必传限制
        //添加到类的身上，而不是实例
        Person.propTypes ={
            name:PropTypes.string.isRequired,
            sex:PropTypes.string,
            age:PropTypes.number,
            speak:PropTypes.func, //为函数，注意写法
        }

        //对属性设置默认值
        Person.defaultProps = {
            sex:'女',
            age:20,
        }

        */

    function speak() {
        console.log('wosjsd')
    }

    ReactDOM.render(<Person name="张三" age={18} speak={speak}/>, document.getElementById('test'))
    ReactDOM.render(<Person name={p.name} sex={p.sex}/>, document.getElementById('test2'))
    //简写方式
    ReactDOM.render(<Person {...p}/>, document.getElementById('test3'))
    //...p因为React和babel这里支持展开运算符可以展开对象（只能在组件这个位置使用），
    // {}花括号是React语法，而不是原生的复制对象


</script>

</body>
</html>
