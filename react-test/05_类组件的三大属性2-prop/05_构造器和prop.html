<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello React</title>
</head>
<body>
<div id="test"></div>
<div id="test2"></div>
<div id="test3"></div>


<script type="text/javascript" src="../js/react.development.js"></script><!-- react 核心库js  -->
<script type="text/javascript" src="../js/react-dom.development.js"></script><!-- 支持操作dom的js -->
<script type="text/javascript" src="../js/babel.min.js"></script> <!-- 将JSX转换为JS -->
<script type="text/javascript" src="../js/prop-types.js"></script> <!-- 引入PropTypes对props进行规范 -->
<!-- 此处一定是babel -->
<script type="text/babel">

    class Person extends React.Component {
        /*
        通常，在 React 中，构造函数仅用于以下两种情况：
        通过给 this.state 赋值对象来初始化内部 state。
        为事件处理函数绑定实例
        */
        constructor(props) {
            // 若要在构造器中用this访问props就要用super把props传进去
            super(props);
            console.log(this.props)
        }
        static propTypes = {
            name: PropTypes.string.isRequired,
            sex: PropTypes.string,
            age: PropTypes.number,
            speak: PropTypes.func, //为函数，注意写法
        }
        static defaultProps = {
            sex: '女',
            age: 20,
        }

        render() {
            const {name, sex, age} = this.props
            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{sex}</li>
                    <li>年龄：{age + 1}</li>
                </ul>
            )
        }
    }


    function speak() {
        console.log('wosjsd')
    }

    ReactDOM.render(<Person name="张三" speak={speak}/>, document.getElementById('test'))


</script>

</body>
</html>
