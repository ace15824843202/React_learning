<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
</head>
<body>
<div id="test"></div>
<div id="test2"></div>
<div id="test3"></div>


<script type="text/javascript" src="../js/react.development.js"></script><!-- react 核心库js -->
<script type="text/javascript" src="../js/react-dom.development.js"></script><!-- 支持操作dom的js -->
<script type="text/javascript" src="../js/babel.min.js"></script> <!-- 将JSX转换为JS -->
<!-- 此处一定是babel -->
<script type="text/babel">
    class Demo extends React.Component {
        /*
        * 1.onXxx属性指定事件处理函数
        *   a.React使用的自定义（合成）事件，而不是原生的DOM事件---为了更好的兼容性
        *   b。react中的事件是通过事件委托的方式处理的（委托给组件最外层的元素）---为了高效
        * 2.通过event.target得到发生事件的DOM元素对象---不要过度的使用ref
        * */

        myRef = React.createRef()
        myRef2 = React.createRef()

        myAlert = () => {
            alert(this.myRef.current.value)
        }
        // myAlert2 = () => {
        //     alert(this.myRef2.current.value)
        // }
        myAlert2 = (e) => {

            alert(e.target.value)
        }

        render() {
            return (
                <div>

                    <input type="text" ref={this.myRef}/>
                    <button onClick={this.myAlert}>输入完弹窗</button>
                    <br/>
                    <input type="text" ref={this.myRef2} onBlur={this.myAlert2}/>

                </div>

            )
        }
    }

    ReactDOM.render(<Demo/>, document.getElementById('test'))


</script>

</body>
</html>
