<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非受控组件</title>
</head>
<body>
<div id="test"></div>
<div id="test2"></div>
<div id="test3"></div>


<script type="text/javascript" src="../js/react.development.js"></script><!-- react 核心库js -->
<script type="text/javascript" src="../js/react-dom.development.js"></script><!-- 支持操作dom的js -->
<script type="text/javascript" src="../js/babel.min.js"></script> <!-- 将JSX转换为JS -->
<!-- 此处一定是babel -->
<script type="text/babel">
    class Demo extends React.Component {
        /*
        * 非受控组件：表单中输入DOM的值（单选多选输入。。。。）现用现取
        * */
        handleSubmit=(e)=>{
            e.preventDefault()//阻止默认事件
            alert(`你输入的用户名是${this.input1.value},密码是${this.input2.value}`)

        }
        render(){
            return(
                <form onSubmit={this.handleSubmit}>
                    用户名：<input type="text" name="username" ref={c=>this.input1 =c}/>
                    密码：<input type="password" name="password" ref={c=>this.input2 =c}/>
                    <button>登入</button>
                </form>
            )
        }
    }

    ReactDOM.render(<Demo/>, document.getElementById('test'))


</script>

</body>
</html>
