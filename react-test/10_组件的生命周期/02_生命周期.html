<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引出生命周期</title>
</head>
<body>
<div id="test"></div>


<script type="text/javascript" src="../js/react.development.js"></script><!-- react 核心库js -->
<script type="text/javascript" src="../js/react-dom.development.js"></script><!-- 支持操作dom的js -->
<script type="text/javascript" src="../js/babel.min.js"></script> <!-- 将JSX转换为JS -->
<!-- 此处一定是babel -->
<script type="text/babel">
    class Life extends React.Component {
        state = {opacity: 1}
        death = () => {
            //卸载组件
            ReactDOM.unmountComponentAtNode(document.getElementById('test'))
        }
        //组件挂载完毕
        componentDidMount() {
            this.timer = setInterval(() => {
                console.log('woddd')
                let {opacity} = this.state
                opacity -= 0.1
                if (opacity <= 0)opacity = 1
                this.setState({opacity:opacity})
            }, 200)
        }

        //组件将要卸载
        componentWillUnmount() {
            clearInterval(this.timer)
        }
        //控制组件更新的阀门（this.forceUpdate（）强制更新不走这个生命周期）
        shouldComponentUpdate(){
            // return true or false
        }
        //将要更新
        componentWillUpdate(){
            console.log('----componentWillUpdate')
        }
        //更新完成的钩子
        componentDidUpdate(){
            console.log('------componentDidUpdate')
        }

        //初次渲染，更新时
        render() {
            return (
                <div>
                    <h2 style={{opacity:this.state.opacity}}>React学不会</h2>
                    <button onClick={this.death}>不活了</button>
                </div>
            )
        }
    }

    ReactDOM.render(<Life/>, document.getElementById('test'))

</script>

</body>
</html>
