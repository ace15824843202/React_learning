<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="application/javascript">
    const arr1 = [1,2,3,4]
    console.log(...arr1)

    //合并两个数组
    const arr2 = [5,6,7,8]
    const arr3 = [...arr1,...arr2]
    console.log(arr3)

    //做为函数的接受参数(参数是未知个数时)
    function sum(...number){
        console.log(number)//是个数组
        //数组求和reduce,统计，筛选最值
      return  number.reduce((preValue,currentValue)=>{
            return preValue+currentValue
        })
    }
    console.log(sum(1,2,3,4,5))
    
    //不能展开对象
    const person ={name:'里斯',sex:'女',age:18}
    console.log(person)
    // console.log(...person)//Uncaught TypeError: Found non-callable @@iterator
    
    //复制对象
    const person2 ={...person}
    console.log(person2)
    person2.name='王武' //这里重新更改不会改person的
    console.log(person2)
    
    //复制对象并修改值
    const person3 = {...person,name:'张三'}
    console.log(person3)


</script>

</body>
</html>
